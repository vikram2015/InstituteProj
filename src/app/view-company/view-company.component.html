<div class="container">

  <form name="companyForm">
    <div style="margin-top: 20px;margin-bottom: 20px;float: right">
      <button type="submit" style="width: 100px;" class="btn btn-primary" (click)="goBack()">Back</button>
    </div>
    <div class="form-group">
      <label for="companyID">Company ID</label>
      <input type="number" class="form-control" id="companyId" name="companyId" [(ngModel)]="companyDetails.company_id" [disabled]="true">
    </div>

    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input type="text" class="form-control" id="companyName" name="companyName" [(ngModel)]="companyDetails.company_name" [disabled]="true">
    </div>

    <div class="form-group">
      <label for="companyAdress">Company Adress</label>
      <input type="text" class="form-control" id="companyAdress" name="companyAdress" [(ngModel)]="companyDetails.company_adress"
        [disabled]="true">
    </div>

    <div class="form-group">
      <label for="companytype">Company Type</label>
      <input type="text" class="form-control" id="companytype" name="companytype" [(ngModel)]="companyDetails.company_type" [disabled]="true">
    </div>
  </form>
</div>
