<div class="container">

<form name="companyForm">
  <div style="margin-top: 20px;margin-bottom: 20px;float: right">
      <button type="submit" style="width: 100px;" class="btn btn-primary" routerLink="/companyRecord">Back</button>
    </div>
  <div class="form-group">
    <label for="companyID">Company ID</label>
    <input type="number" class="form-control" id="companyId" name="companyId" [(ngModel)]="companyDetails.company_id" placeholder="Company ID">
  </div>

  <div class="form-group">
    <label for="companyName">Company Name</label>
    <input type="text" class="form-control" id="companyName" name="companyName" [(ngModel)]="companyDetails.company_name" placeholder="Company Name">
  </div>

  <div class="form-group">
    <label for="companyAdress">Company Adress</label>
    <input type="text" class="form-control" id="companyAdress" name="companyAdress" [(ngModel)]="companyDetails.company_adress" placeholder="Company Adress">
  </div>

  <div class="form-group">
    <label for="companytype">Company Type</label>
    <input type="text" class="form-control" id="companytype" name="companytype" [(ngModel)]="companyDetails.company_type" placeholder="Company Type">
  </div>
  <button type="submit" class="btn btn-primary" (click)="updateCompany()">SUBMIT</button>
  
</form>
</div>
